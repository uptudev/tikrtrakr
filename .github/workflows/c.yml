name: C CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: install curl
      run: sudo apt install libcurl
    - name: configure
      run: ./configure
    - name: make
      run: make
